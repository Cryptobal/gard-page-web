ci:
  collect:
    numberOfRuns: 3
    url:
      - https://www.gard.cl/
      - https://www.gard.cl/servicios
      - https://www.gard.cl/contacto
    settings:
      formFactor: mobile
      screenEmulation:
        mobile: true
        width: 360
        height: 640
        deviceScaleFactor: 2.625
        disabled: false
  assert:
    assertions:
      categories:performance: [error, {minScore: 0.95}]
      categories:accessibility: [error, {minScore: 0.95}]
      categories:seo: [error, {minScore: 0.95}]
      categories:best-practices: [error, {minScore: 0.95}]
      largest-contentful-paint: [error, {maxNumericValue: 2500, aggregationMethod: median}]
      cumulative-layout-shift: [error, {maxNumericValue: 0.1, aggregationMethod: p75}]
      interactive: [warn, {maxNumericValue: 5000, aggregationMethod: median}]
      total-blocking-time: [warn, {maxNumericValue: 400, aggregationMethod: median}]
